{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="jumbotron"> 
    <div class="row">
      <div class= "col-md-2"> </div>
      <div class="col-md-8">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <button class="btn btn-info"><a href="{{url_for('auth.register')}}">REGISTER</a></button></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
<style>
  a{
    color: aliceblue;
    text-decoration: none;
  }
</style>


{% endblock%}
